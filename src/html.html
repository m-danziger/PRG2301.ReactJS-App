<!DOCTYPE html>
<html>

<head>
    <title>Checkbox Example</title>
</head>

<body>

    <h1>Checkbox Example</h1>
    <form>
        <input type="checkbox" id="Apples">
        <label for="Apples"> Apples</label><br>

        <input type="checkbox" id="Bananas">
        <label for="Bananas"> Bananas</label><br>

        <input type="checkbox" id="Oranges">
        <label for="Oranges"> Oranges</label><br>

        <input type="checkbox" id="Grapes">
        <label for="Grapes"> Grapes</label><br>

        <input type="checkbox" id="Strawberries">
        <label for="Strawberries"> Strawberries</label><br>

        <input type="checkbox" id="Pineapples">
        <label for="Pineapples"> Pineapples</label><br>

        <input type="checkbox" id="Peaches">
        <label for="Peaches"> Peaches</label><br>

        <input type="checkbox" id="Pears">
        <label for="Pears"> Pears</label><br>

        <input type="checkbox" id="Kiwis">
        <label for="Kiwis"> Kiwis</label><br>

        <input type="checkbox" id="Mangoes">
        <label for="Mangoes"> Mangoes</label><br>

        <input type="checkbox" id="Cherries">
        <label for="Cherries"> Cherries</label><br>

        <input type="checkbox" id="Blueberries">
        <label for="Blueberries"> Blueberries</label><br>


    </form>

</body>

</html>
